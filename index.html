<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>Расписание</h1>
        <div class="filters">
          <div class="filters__item test">
            <input
              type="date"
              id="inputDate"
              min=""
              onchange="saveDateToLS(event)"
              value=""
            />
          </div>
          <div class="filters__item">
            <select name="" id="timeOptions" onchange="selectTime(event)"></select>
          </div>
        </div>
      </div>
      <div class="modal hidden" id="modal">
        <div class="modal__content">
            <div class="modal__header">
                <div>Сеанс: <span id="sessionInfo"></span></div>
                <div class="modal__close" onclick="hideModal()">&#10005;</div>
            </div>
            <div class="modal__main"></div>
            <div class="modal__footer"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="src/js/index.js"></script>
  </body>
</html>
